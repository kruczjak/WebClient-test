<form>
  <div class="form-group">
    <label for="username">Username</label>
  </div>

  <div class="form-group">
    <label for="chooseGame" class="col-sm-2 control-label">Choose game type:</label>
    <div class="col-sm-10">
      <select ng-model="type" class="form-control">
        <option value="poker">Poker</option>
        <option value="nx">N*</option>
        <option value="nplus">N+</option>
      </select>
    </div>
  </div>

  <div ng-if="type !== 'poker'" class="animate-if">
    <button ng-click="addPlayer()">
      Add player
    </button>
    <div ng-repeat="player in playerList">
      <div class="form-group row">
        <label for="choosePlayer" class="col-sm-2 control-label">Choose player type:</label>
        <div class="col-sm-10">
          <select ng-model="type" class="form-control">
            <option value="hum">Human</option>
            <option value="bot">Bot</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="chooseLeve;" class="col-sm-2 control-label">Choose bot level:</label>
        <div class="col-sm-10">
          <select ng-model="type" class="form-control">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPoints" class="col-sm-2 control-label">Insert points to win a round:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputPoints" placeholder="Points">
        </div>
      </div>

    </div>
  </div>

  <span ng-if="type === 'poker'" class="animate-if">
    This is removed when the checkbox is unchecked.
  </span>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
